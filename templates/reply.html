{% extends "base.html" %}

{% block title %}Reply - {{ user }}{% endblock title %}

{% block content %}

    <div class="container send_mail-container">

        {% if logged_in %}

            <form method="post" action="/mailsent">
              <div class="form-group">
                <label>To: </label>
                <input class="form-control" name="to" value="{{ mail.from_user }}" required>
              </div>
              <div class="form-group">
                <label>Subject: </label>
                <input class="form-control" name="subject" value="Re: {{ mail.subject }}">
              </div>
              <div class="form-group">
                <label>Message: </label>
                <textarea class="form-control" name="msg" rows="7" required></textarea>
              </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        {% else %}

            <center><h1>Please login</h1></center>

        {% endif %}

    </div>

{% endblock content %}
